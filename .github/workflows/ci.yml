name: Continuous Integration and Deployment

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: |
          docker-compose -f docker-compose.yml build
        env:
          DEBUG: ${{ secrets.DEBUG }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

      - name: Start the Docker Compose stack
        run: |
          docker-compose up -d
        env:
          DEBUG: ${{ secrets.DEBUG }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

      - name: Check the containers are running
        run: |
          docker-compose ps

      - name: Debug the container
        run: |
          docker-compose exec -T frontend sh -c "which npm || echo 'npm not found'"
          docker-compose exec -T frontend sh -c "npm -v || echo 'npm version command failed'"

      - name: Run Django tests
        run: |
          docker-compose exec -T backend python manage.py test --verbosity=2

      - name: Run frontend tests
        run: |
          docker-compose exec -T frontend npm test

      - name: Shutdown
        run: |
          docker-compose down
